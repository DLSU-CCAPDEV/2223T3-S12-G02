<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="default.css">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
	<script src="main.js"></script>
	<script src="comment.js"></script>
	<script>
		$(document).ready(function () {
			// Dummy Post
			setTimeout(function() {
				createPost(`Introduction to the Forum`,`Hello everyone! I'm excited to join this forum and connect with fellow members. I'm particularly interested in discussing the latest trends in technology. Looking forward to engaging conversations and learning from all of you. Cheers!`,`@Steeve`);
			},100);

			addCommentsToPost(0, `Foo.Bar`);
		});
	</script>
	<style>
		.post_form form textarea {
			border-radius: 10px;
			margin-top: 1rem;
		}
	</style>
	<title>ThreadTalk.™ — Speak your mind</title>
</head>
<body>
	<nav>
		<a href="home.html"><div class="logo"></div></a>
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="search.html">Search</a></li>
			<li><a href="profile.html">My Profile</a></li>
			<li><a href="login.html">Login</a></li>
		</ul>
	</nav>
	<header>
		<div class="post_container">
		</div>
		<div class="post_form">
			<form>
				<textarea name="pComment" id="pComment" placeholder="Comment on this Thread"></textarea>
				<input type="button" name="pSubmit" id="pSubmit" value="Comment">
			</form>
		</div>
	</header>
	<content>
		<div class="comment_container">
			<div class="comment row">
				<div class="rating_bar">
					<div class="button upvote">⮝</div>
					<div class="counter">0</div>
					<div class="button downvote">⮟</div>
				</div>
				<div class="info">
					<div class="text"> AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa </div>
					<div class="author">@Foo.Bar</div> <div class="tools"><button class="edit-comment">Edit</button><button class="delete-comment">Delete</button></div>
				</div>
			</div>
		</div>
	</content>
	<footer>ThreadTalk 2023</footer>
</body>
</html>
